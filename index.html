<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- manrope font cdn -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <title>Tea House</title>

    <style>
        .manrope {
            font-family: "Manrope", serif;
        }
    </style>
</head>

<body>
    <main class="manrope ">
        <header>
            <!-- banner container -->
            <div class="flex">
                <!-- banner context -->
                <div class="">
                    <h1 class="font-extrabold text-4xl md:5xl lg:text-7xl">It's good 
                        <br>tea time at The 
                        <br>Tea House
                    </h1>
                    <br>
                    <p class=" font-medium leading-7 text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                    <br>
                    <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-4 text-white rounded-lg font-bold">
                        Explore More
                        <img src="images/arrow.png" alt="" class="inline">
                    </button>
                </div>

                <!-- banner image -->
                 <div class="relative">
                    <img src="images/banner.png" alt=" ">
                    <div class="flex items-center gap-3 shadow-lg bg-white px-6 py-5 rounded-lg w-3/4">
                        <i class="fa-solid fa-star text-yellow-400 text-4xl"></i>
                        <div>
                            <h3 class="font-extrabold text-black text-3xl">5.00</h3>
                            <p class="font-semibold text-gray-500">Trust Pilot Ratings</p>
                        </div>
                    </div>
                 </div>
            </div>
        </header>
    </main>
</body>

</html>
